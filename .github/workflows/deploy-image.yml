name: Deploy Image

on:
  push:
    branches: [ roboactions ]
  pull_request:
    branches: [ roboactions ]

env:
  TEST_TAG: ${{ vars.DOCKERHUB_USERNAME }}/isaac-groot-roboactions:test
  LATEST_TAG: ${{ vars.DOCKERHUB_USERNAME }}/isaac-groot-roboactions:latest

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
          token: ${{ secrets.SUBMODULES_TOKEN }}   # fine-grained PAT with read on submodule repos
          fetch-depth: 0
      
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ env.TEST_TAG }}